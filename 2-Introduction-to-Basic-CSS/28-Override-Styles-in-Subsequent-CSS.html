 <!-- Overriding styles with multiple styles applied to the same element  -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

    .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }

</style>
<h1 class="blue-text pink-text">Hello World!</h1>
