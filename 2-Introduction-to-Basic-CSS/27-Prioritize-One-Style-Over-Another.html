<!-- This task asks whether a class style set in an element will override a global class,
such as the one set it body. The answer is, yes! -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  .pink-text {
    color: pink;
  }
</style>


<h1 class="pink-text">Hello World!</h1>
